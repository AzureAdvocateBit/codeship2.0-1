- name: Azure ACS Deploy
  service: acsdeploy
  command: bash /deploy/deployment/acs_deploy.sh
  # tag: master
- type: serial
  name: SSH Tunnel
  service: sshtunnel
  steps:
  - command: docker build -t acsapptest -f app/Dockerfile app
  - command: docker images -a
  - command: docker run -p 80:8000 -d acsapptest
  - command: docker ps
  # tag: master