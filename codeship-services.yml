acsdeploy:
  image: azuresdk/azure-cli-python:latest
  encrypted_env_file: azure.env.encrypted
  environment:
  - Resource=Codeshipaz
  - Location=eastus
  - Servicename=ACSJDDemo
  - Orchestrator=Swarm
  - Dnsprefix=jdacs2
  volumes:
  - ./:/deploy
sshtunnel:
  build:
    image: sshtunnel
    dockerfile_path: sshtunnel/Dockerfile
    add_docker: true
  environment: 
  - Orchestrator=Swarm
  - local_port=2375
  - remote_port=2375