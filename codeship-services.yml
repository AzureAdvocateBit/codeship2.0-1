acsdeploy:
  image: azuresdk/azure-cli-python:latest
  encrypted_env_file: azure.env.encrypted
  environment:
  - Resource=Codeshipk8
  - Location=eastus
  - Servicename=K8Demo1
  - Orchestrator=kubernetes
  - Dnsprefix=k8acs001
  volumes:
  - ./:/deploy
sshtunnel:
  build:
    image: sshtunnel
    dockerfile_path: sshtunnel/kubernetes/Dockerfile
    add_docker: true
  encrypted_env_file: azure.env.encrypted
  environment: 
  - Servicename=K8Demo1
  - Resource=Codeshipk8
  - Orchestrator=kubernetes
  - local_port=2375
  - remote_port=2375